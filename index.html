<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="main">

        <div class="mainDisplay">
            <p class="disOperations"></p>
            <p class="disResult"></p>
        </div>

        <div class="mainNum">
            <button data-value="AC" class="delButton" id="butAC">AC</button>
            <button data-value="C" class="delButton" id="butC">C</button>
            <button data-value="/" class="opButton" id="opDiv">/</button>

            <button data-value="7" class="numButton" id="num7">7</button>
            <button data-value="8" class="numButton" id="num8">8</button>
            <button data-value="9" class="numButton" id="num9">9</button>
            <button data-value="*" class="opButton" id="opMul">×</button>

            <button data-value="4" class="numButton" id="num4">4</button>
            <button data-value="5" class="numButton" id="num5">5</button>
            <button data-value="6" class="numButton" id="num6">6</button>
            <button data-value="-" class="opButton" id="opMin">-</button>

            <button data-value="1" class="numButton" id="num1">1</button>
            <button data-value="2" class="numButton" id="num2">2</button>
            <button data-value="3"class="numButton" id="num3">3</button>
            <button data-value="+" class="opButton" id="opSum">+</button>

            <button data-value="0" class="numButton" id="num0">0</button>
            <button data-value="." class="decButton" id="butDot">•</button>
            <button data-value="=" class="eqButton" id="opEqual">=</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
